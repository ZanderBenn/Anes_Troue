    function toggleMenu() {
        var menu = document.getElementById("popup-menu");

        var menu = document.getElementById("popup-menu");
        var button = document.querySelector(".menu-button");
    
        if (menu.classList.contains("open") && !menu.contains(event.target) && event.target !== button) {
            menu.classList.remove("open"); // Hide menu if clicking outside
        }
    });
    </script>
